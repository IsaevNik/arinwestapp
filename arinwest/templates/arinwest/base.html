{%load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    
    <!-- fonts collection 8 -->
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400italic,700italic' rel='stylesheet' type='text/css'>

    <link href="{% static 'arinwest/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'arinwest/css/bootstrap.extension.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'arinwest/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'arinwest/css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'arinwest/css/swiper.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'arinwest/css/boxesFx.css' %}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/jpg" href="{% static 'favicon.ico'%}"/>
    <link href="{% static 'arinwest/css/simplelightbox.css' %}" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="css/ie8-and-down.css" />
    <![endif]-->
    <!--[if IE 9]>
        <link href="css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->

    <link rel="shortcut icon" href="{% static 'arinwest/img/favicon.ico'%}"/>
    <title>Arin West Studio</title>
</head>
<body class="fonts-8">

    <div id="content-block">
         <!-- HEADER line -->
        
        {% block content %}
        {% endblock %}
		
    </div>

    <script src="{% static 'arinwest/js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'arinwest/js/swiper.jquery.min.js' %}"></script>
    <script src="{% static 'arinwest/js/jquery.mousewheel.min.js' %}"></script>
    <script src="{% static 'arinwest/js/global.js' %}"></script>
    {%block script%}
    {%endblock%}
</body>
</html>
